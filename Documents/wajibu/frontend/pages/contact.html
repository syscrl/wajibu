<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="/frontend/assets/vendor-homepage/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/frontend/assets/style.css" rel="stylesheet">
</head>

<body>
  <main id="main" class="contact-page">
    <section id="contact" class="contact">
      <div class="container">
        <div class="section-title">
          <h2>Contact</h2>
          <p>Home / Pages / Contact</p>
        </div>

        <div class="row gy-4">
          <!-- Contact Info Section -->
          <div class="col-lg-6">
            <div class="row gy-4">
              <div class="col-md-6">
                <div class="info-box">
                  <i class="bi bi-geo-alt"></i>
                  <h3>Address</h3>
                  <p>Tudor,<br>Mombasa</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="info-box">
                  <i class="bi bi-telephone"></i>
                  <h3>Call Us</h3>
                  <p>0700 000 000<br>0748 742 632</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="info-box">
                  <i class="bi bi-envelope"></i>
                  <h3>Email Us</h3>
                  <p>futurelocked52@gmail.com<br>contact@example.com</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="info-box">
                  <i class="bi bi-clock"></i>
                  <h3>Open Hours</h3>
                  <p>Monday - Friday<br>9:00AM - 05:00PM</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Contact Form Section -->
          <div class="col-lg-6">
            <form id="wajibuContactForm" class="php-email-form">
              <div class="row gy-4">
                <div class="col-md-6">
                  <input type="text" name="name" id="name" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="col-md-6">
                  <input type="email" name="email" id="email" class="form-control" placeholder="Your Email" required>
                </div>
              </div>
              <div class="form-group mt-3">
                <input type="text" name="subject" id="subject" class="form-control" placeholder="Subject" required>
              </div>
              <div class="form-group mt-3">
                <textarea name="message" id="message" rows="5" class="form-control" placeholder="Message" required></textarea>
              </div>
              <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Send Message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
